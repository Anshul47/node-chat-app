<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app</p>

  <ol id="messages"></ol>

  <form id="message-form">
    <input name="username" id="username" type="text" placeholder="Enter Name" />
    <input name="message" id="message" type="text" placeholder="Enter Message" />
    <button>Send</button>
  </form>
  <button id="loction-button">Send Location</button>


  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-3.3.1.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
